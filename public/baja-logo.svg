<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Racing stripes -->
  <rect x="40" y="60" width="120" height="80" fill="none" stroke="#ef4444" stroke-width="3" rx="5"/>
  
  <!-- Baja vehicle silhouette -->
  <g transform="translate(100, 100)">
    <!-- Vehicle body -->
    <ellipse cx="0" cy="-5" rx="35" ry="25" fill="#1e40af"/>
    
    <!-- Wheels -->
    <circle cx="-25" cy="15" r="12" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="25" cy="15" r="12" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Roll cage -->
    <line x1="-15" y1="-20" x2="-15" y2="20" stroke="#60a5fa" stroke-width="2"/>
    <line x1="15" y1="-20" x2="15" y2="20" stroke="#60a5fa" stroke-width="2"/>
    <line x1="-15" y1="20" x2="15" y2="20" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Speed lines -->
    <line x1="-45" y1="-10" x2="-55" y2="-10" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-45" y1="0" x2="-58" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-45" y1="10" x2="-55" y2="10" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-size="16" font-weight="bold" text-anchor="middle" fill="#60a5fa">BAJA</text>
</svg>